<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>WWWWeather</title>
</head>
<body>
    <header class="header">
        <div class="navbar w-100">
            <div class="container-fluid">
                <form class="d-flex justify-content-between" id="searchBox">
                  <input class="form-control me-2" type="search" placeholder="e.g. Austin, TX" aria-label="Search">
                  <button class="btn btn-primary text-light" type="submit">Search</button>
                </form>
                <div class="navbar-brand mb-0 h1">Weather Dashboard</div>
              </div>

            
        </div>
    </header>
    <div class="p-3 px-auto" id="main">

            <div class="card mb-5">
            <div id="currentWeather" class="row w-100">
                    
                        <div class="col-7 p-3 mb-2">
                            <h3 id="currentPlaceName">city</h3>
                            <div class="card-text h3"><span id="currentPlaceConditionsDescription"></span></div>
                            <div class="card-text h2 display-1"><span id="currentPlaceTemp">temp</span>&#176;F</div>
                        </div>
                        <div class="col-5 d-flex flex-column justify-content-end">
                            <img class="img-fluid mx-auto d-block h-100" id="currentWeatherIcon" src="">
                            <div class="card-text">Wind: <span id="currentPlaceWind"></span></div>
                            <div class="card-text">Humidity: <span id="currentPlaceHumidity"></span></div>
                        </div>
                    </div>
                  
                     
            </div>
            <div>
            <h2>5-day Forecast</h2>   
            <div id="forecastContainer" class="mb-3 d-flex flex-row"></div>
            </div>
            <div id="citiesContainer" class="px-3"></div>

        </div> 
    </div>


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
